[package]
name = "cargo-demangle"
version = "0.1.3"
authors = ["Wilfried C. <ithinuel@gmail.com>"]
license = "MIT"
keywords = ["cargo", "demangle", "subcommand"]
description = "Extends cargo to demangle files generated by objdump or nm"
repository = "https://github.com/ithinuel/cargo-demangle"
homepage = "https://github.com/ithinuel/cargo-demangle"
edition = "2021"

[dependencies]
clap = { version = "3.2", features = ["cargo"] }
rustc-demangle = "0.1"
regex = "1.5"
